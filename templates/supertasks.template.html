{%TEMPLATE->head%}
{%TEMPLATE->menu%}
<h2>Supertasks ([[numSupertasks]])</h2>
[[message]]
<div class="panel panel-default">
	<table class="table table-bordered table-nonfluid">
		<tr>
			<th>In progress...</th>
		</tr>
		{{FOREACH supertask,!!supertasks!!}}
			<tr>
				<td><pre>[[print_r(%%supertask%%)]]</pre></td>
			</tr>
		{{ENDFOREACH}}
	</table>
</div>
{%TEMPLATE->foot%}
