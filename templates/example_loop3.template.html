<html>
	<head>
		<title>Bricky - Loop Example 3</title>
	</head>
	<body>
		<h2>Bricky - Loop Example 3</h2>
		I'm counting from 0 to 100...<br>
		{{FOR x,0,100}}
			[[x]]:
			{{IF !!x!!%5 == 0}}
				is divisible by 5...
			{{ENDIF}}
			{{IF !!x!!%9 == 0}}
				is divisible by 9...
			{{ENDIF}}
			{{IF !!x!!%13 == 0}}
				is divisible by 13...
			{{ENDIF}}
			<br>
		{{ENDFOR}}
	</body>
</html>
