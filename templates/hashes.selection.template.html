<select name='display' class='form-control' style='float: left;'>
	{{FOREACH display,!!displays!!}}
		<option value='[[display.getVal('id')]]'{{IF !!display.getVal('id')!! == !!currentDisplay!!}} selected{{ENDIF}}>[[display.getVal('text')]]</option>
	{{ENDFOREACH}}
</select>
{{IF !!src!! == "hashlist"}}
	<select name="filter" class='form-control'>
		{{FOREACH filter,!!filters!!}}
			<option value='[[filter.getVal('id')]]'{{IF !!filter.getVal('id')!! == !!currentFilter!!}} selected{{ENDIF}}>[[filter.getVal('text')]]</option>
		{{ENDFOREACH}}
	</select>
{{ENDIF}}
