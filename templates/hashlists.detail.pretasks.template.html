<h3>Create pre-configured tasks:</h3>
<form id="preconf" action="hashlists.php?id=[[list.getVal('id')]]" method="POST">
	<input type='hidden' name='action' value='preconf'>
	<input type="hidden" name="hashlist" value="[[list.getVal('id')]]">
	<div class="panel panel-default">
		<table class="table table-bordered table-nonfluid">
			<tr>
				<th>ID</th>
				<th>Name</th>
			</tr>
			{{FOREACH task,!!preTasks!!}}
				<tr>
					<td{{IF !!strlen(%%task.getVal('color')%%)!! > 0}} style="background-color: #[[task.getVal('color')]]""{{ENDIF}}>
		           		<a href="tasks.php?id=[[task.getVal('id')]]">[[task.getVal('id')]]</a>
		           	</td>
		           	<td>
		           		<input type="checkbox" name="task[]" value="[[task.getVal('id')]]">
		           		<a href="tasks.php?id=[[task.getVal('id')]]" title="[[task.getVal('attackcmd')]]">[[task.getVal('name')]]</a>
		           	</td>
		        </tr>
			{{ENDFOREACH}}
			<tr>
				<td colspan="2">
					<input type="submit" class='btn btn-default' value="Create"> 
					<input type="checkbox" onChange="javascript:checkAll('preconf', this.checked);"> Select All
				</td>
			</tr>
		</table>
	</div>
</form>
