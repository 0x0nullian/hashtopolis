{%TEMPLATE->struct/head%}
{%TEMPLATE->struct/menu%}
<h2>Agents Status ([[sizeof([[agentIds]])]])</h2>
{%TEMPLATE->struct/messages%}
<div class="container">
  <div class="row">
    {{FOREACH agent;[[agentIds]]}}
      <div class="col col-1 text-center" style="background-color: [[AgentUtils::getUtilStatusColor([[stats.getVal([[agent]])]])]]; border: 1px solid #808080;">
        <a href="agents.php?id=[[agent]]" class="btn btn-light"><i class="fas fa-eye" aria-hidden="true"></i></a>
      </div>
    {{ENDFOREACH}}
  </div>
</div>
{%TEMPLATE->struct/foot%}
