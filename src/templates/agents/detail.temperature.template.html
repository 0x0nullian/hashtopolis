<h3>GPU Temperatures</h3>
<canvas id="gpuTemp" style="width: 100% !important;"></canvas>

<script type="text/javascript">
    var config = {
        type: 'line',
        data: {
            labels: [[gpuTempXLabels]],
            datasets: [[gpuTemp]]
        },
        options: {
            responsive: true,
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Time'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Temperature (°C)'
                    }
                }]
            }
        }
    };

    window.onload = function () {
        var ctx = document.getElementById('gpuTemp').getContext('2d');
        window.myLine = new Chart(ctx, config);
    };
</script>
