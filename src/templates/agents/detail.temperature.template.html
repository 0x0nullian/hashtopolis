<h3>GPU Temperatures</h3>
<canvas id="gpuTemp"></canvas>

<script type="text/javascript">
    var config = {
        type: 'line',
        data: {
            labels: [[gpuTempXLabels]],
            datasets: [[gpuTemp]]
        },
        options: {
            responsive: true,
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Time'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Temperature (°C)'
                    }
                }]
            }
        }
    };

    var count = 0;
    var colors = [window.chartColors.red, window.chartColors.blue, window.chartColors.green, window.chartColors.yellow, window.chartColors.orange, window.chartColors.purple, window.chartColors.grey];
    config.data.datasets.forEach(function (element)){
        element['backgroundColor'] = colors[count % sizeof(colors)];
        element['borderColor'] = colors[count % sizeof(colors)];
    };

    window.onload = function () {
        var ctx = document.getElementById('gpuTemp').getContext('2d');
        window.myLine = new Chart(ctx, config);
    };
</script>
