{{IF [[login.getLevel()]] >= 30}}
	<form id="secret[[file.getVal('id')]]" action="files.php" method="POST">
		<input type="hidden" name="file" value="[[file.getVal('id')]]">
		<input type="hidden" name="action" value="filesecret">
		<input type='hidden' name="secret" value="{{IF [[file.getVal('secret')]] == '0'}}1{{ELSE}}0{{ENDIF}}">
		<input type="checkbox" onChange="javascript:document.getElementById('secret[[file.getVal('id')]]').submit();"{{IF [[file.getVal('secret')]] == '1'}} checked{{ENDIF}}>
	</form>
{{ENDIF}}
